<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Description"
        content="Restaurant Reviews App">
  <meta name="author"
        content="Baltasar Aroso">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta name="theme-color"
        content="#f0a448">
  <link rel="manifest"
        href="/manifest.json">
  <link rel="icon"
        href="/favicon.ico">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet"
        src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet"
        href="css/styles.css"
        type="text/css">
  <link rel="stylesheet"
        href="css/media-queries.css"
        type="text/css">
  <!-- Add icon library -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1>
        <a id="homepage_title"
           href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb"
        role="navigation"
        aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"
           role="application"
           aria-hidden="true"
           aria-label="Google Maps showing the restaurant address."></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"
          tabindex="0"></h2>
      <img id="restaurant-img"
           tabindex="0">
      <p id="restaurant-cuisine"
         tabindex="0"></p>
      <p id="restaurant-address"
         tabindex="0"></p>
      <table id="restaurant-hours"
             tabindex="0"></table>
    </section>

    <section id="reviews-container">

      <!-- Review POST Form -->
      <section id="review-add">
        <h2>Add a review</h2>
        <form id="review-form"
              method="POST"
              aria-label="Review POST Form">
          <section id="review-form-header">
            <input id="review-form-header-name"
                   type="text"
                   name="name"
                   placeholder="Wright your name here"
                   aria-label="Wright your name here"
                   required>
            <p id="review-form-header-date">
            </p>
          </section>
          <section id="review-form-rating-title">
            <p>Rating: </p>
            <select id="review-form-rating"
                    name="rating"
                    required>
              <option id="review-form-rating-option"
                      value="1">1</option>
              <option id="review-form-rating-option"
                      value="2">2</option>
              <option id="review-form-rating-option"
                      value="3">3</option>
              <option id="review-form-rating-option"
                      value="4">4</option>
              <option id="review-form-rating-option"
                      value="5">5</option>
            </select>
          </section>
          <textarea id="review-form-comments"
                    name="comments"
                    placeholder="Wright your comment here"
                    alt="Wright your comment here"
                    rows="4"
                    required></textarea>
          <button id="review-form-submit-button"
                  type="submit">Add Review</button>
        </form>
        <p id="review-end"></p>
      </section>
      <!-- End of Review POST Form -->

      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <!-- Service Worker files -->
  <script type="text/javascript"
          src="js/register.js"></script>
  <script type="text/javascript"
          src="sw.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript"
          src="js/idb.js"></script>
  <script type="text/javascript"
          src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript"
          src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl1qO9yYI_tMH72thIxU6LbxK4ZrVwYgs&callback=initMap"></script>

</body>

</html>
