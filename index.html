<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/media-queries.css" type="text/css">
    <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
        <h1><a id="homepage_title"
            href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
        <div id="map"
            role="application"
            aria-hidden="true"
            aria-label="Google Maps showing the restaurants addresses.">
        </div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabindex="0" >Filter Results</h2>
        <select id="neighborhoods-select"
                name="neighborhoods"
                aria-label="Select Neighborhood"
                onchange="updateRestaurants()">
            <option role="option" value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select"
                name="cuisines"
                aria-label="Select Cuisine"
                onchange="updateRestaurants()">
            <option role="option" value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
  <script type="text/javascript" src="js/sw.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl1qO9yYI_tMH72thIxU6LbxK4ZrVwYgs&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
