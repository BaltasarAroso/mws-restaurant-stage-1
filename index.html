<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="Description" content="Restaurant Reviews App">
      <meta name="author" content="Baltasar Aroso">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#f0a448">
      <link rel="manifest" href="/manifest.json">
      <link rel="icon" href="/favicon.ico">
      <!-- Normalize.css for better cross-browser consistency -->
      <link async rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
      <!-- Main CSS file -->
      <link async rel="stylesheet" as="style" href="dist/css/styles.css" type="text/css">
      <!-- Preload Scripts -->
      <link rel="preload" href="dist/js/dbhelper.js" as="script">
      <link rel="preload" href="dist/js/main.js" as="script">
      <link rel="preload" href="dist/js/register.js" as="script">
      <title>Restaurant Reviews</title>
</head>

<body>
      <header>
            <nav>
                  <h1>
                        <a id="homepage_title" href="./">Restaurant Reviews</a>
                  </h1>
            </nav>
      </header>

      <main id="maincontent">
            <section id="map-container">
                  <div id="map" role="application" aria-hidden="true" aria-label="Google Maps showing the restaurants addresses.">
                  </div>
            </section>
            <section>
                  <div class="filter-options">
                        <h2 tabindex="0">Filter Results</h2>
                        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
                              <option role="option" value="all">All Neighborhoods</option>
                        </select>
                        <select id="cuisines-select" name="cuisines" aria-label="Select Cuisine" onchange="updateRestaurants()">
                              <option role="option" value="all">All Cuisines</option>
                        </select>
                        <button id="map-button">Show Map</button>
                        <div id="favorite">
                              <input id="favorite-checkbox" type="checkbox" name="favorite" value="star" aria-label="Favorite Option"
                                    onclick="updateRestaurants()">
                              <label for="favorite-checkbox">Favorite Restaurants</label>
                        </div>
                  </div>
                  <ul id="restaurants-list"></ul>
            </section>
      </main>

      <!-- Service Worker files -->
      <script type="application/javascript" src="dist/js/register.js"></script>
      <script type="application/javascript" src="/sw.js"></script>
      <!-- Database helpers -->
      <script type="text/javascript" src="dist/js/idb.js"></script>
      <script type="application/javascript" src="dist/js/dbhelper.js"></script>
      <!-- Main javascript file -->
      <script type="application/javascript" src="dist/js/main.js"></script>
      <!-- Google Maps -->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl1qO9yYI_tMH72thIxU6LbxK4ZrVwYgs&callback=initMap"></script>

      <footer id="footer">
            Copyright (c) 2017
            <a href="/">
                  <strong>Restaurant Reviews</strong>
            </a> All Rights Reserved.
      </footer>

</body>

</html>
